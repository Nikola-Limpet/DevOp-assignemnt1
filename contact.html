<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact â€” CampusConnect</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-mortarboard-fill me-2"></i>CampusConnect
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section py-5">
    <div class="container">
      <div class="text-center mb-5">
        <h2 class="fw-bold">Get in Touch</h2>
        <p class="text-muted">Have questions? We'd love to hear from you.</p>
      </div>
      <div class="row g-4">
        <!-- Contact Form -->
        <div class="col-lg-7">
          <div class="card contact-info-card p-4">
            <form id="contactForm">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="How can we help?">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Write your message..." required></textarea>
              </div>
              <button type="submit" class="btn btn-campus w-100">Send Message</button>
            </form>
          </div>
        </div>
        <!-- Contact Info -->
        <div class="col-lg-5">
          <div class="card contact-info-card p-4 mb-4">
            <div class="d-flex align-items-start mb-3">
              <i class="bi bi-geo-alt-fill me-3 mt-1"></i>
              <div>
                <h6 class="fw-bold mb-1">Address</h6>
                <p class="text-muted mb-0">123 University Ave, Campus City, ST 12345</p>
              </div>
            </div>
            <div class="d-flex align-items-start mb-3">
              <i class="bi bi-telephone-fill me-3 mt-1"></i>
              <div>
                <h6 class="fw-bold mb-1">Phone</h6>
                <p class="text-muted mb-0">(555) 123-4567</p>
              </div>
            </div>
            <div class="d-flex align-items-start">
              <i class="bi bi-envelope-fill me-3 mt-1"></i>
              <div>
                <h6 class="fw-bold mb-1">Email</h6>
                <p class="text-muted mb-0">info@campusconnect.edu</p>
              </div>
            </div>
          </div>
          <!-- Map Placeholder -->
          <div class="map-placeholder">
            <div class="text-center">
              <i class="bi bi-map" style="font-size: 2rem;"></i>
              <p class="mt-2 mb-0">Campus Map Placeholder</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5">
    <div class="container">
      <div class="mb-3">
        <a href="#" class="me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="me-3"><i class="bi bi-twitter-x"></i></a>
        <a href="#" class="me-3"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-linkedin"></i></a>
      </div>
      <p class="text-muted mb-0">&copy; 2026 CampusConnect. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
