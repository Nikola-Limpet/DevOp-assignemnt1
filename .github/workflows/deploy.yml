name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via rsync
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          # Write the SSH private key to a temporary file
          echo "$EC2_SSH_KEY" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

          # Deploy website files via rsync over SSH
          rsync -avz --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            -e "ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no" \
            ./ "${EC2_USER}@${EC2_HOST}:/var/www/html/"

          # Clean up the key
          rm -f /tmp/deploy_key
